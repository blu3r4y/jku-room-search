name: deploy-github-pages

on:
  push:
  schedule:
    # run at 3am in the morning every Monday
    - cron: 0 3 * * 1

jobs:
  deploy-github-pages:
    runs-on: ubuntu-latest
    environment: github-pages
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Setup build environment
        uses: actions/setup-node@v2
        with:
          node-version: "16"
          cache: "yarn"
      - name: Enable corepack and upgrade Yarn
        run: |
          corepack enable
          yarn set version stable
      - name: Install dependencies
        run: yarn install --immutable
      - name: Check code style
        run: yarn gate
      - name: Build app
        run: yarn build
        env:
          DYNATRACE_API_TOKEN: ${{ secrets.DYNATRACE_API_TOKEN }}
      - name: Get cached index.json
        if: ${{ github.event_name != 'schedule' }}
        run: curl --fail https://jkuroomsearch.app/data/index.json -o index.json
      - name: Scrape new index.json
        if: ${{ github.event_name == 'schedule' }}
        run: node ./dist/js/scraper.js
      - name: Move index.json
        run: |
          mkdir ./dist/data
          mv index.json ./dist/data
      - name: Deploy to GitHub Pages
        if: success()
        uses: crazy-max/ghaction-github-pages@v2
        with:
          target_branch: gh-pages
          keep_history: false
          build_dir: dist
          jekyll: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
