<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>JKU Room Search</title>

  <meta name="description" content="Search for free rooms on the campus of the Johannes Kepler University Linz">
  <meta name="author" content="Mario Kahlhofer">

  <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
  <link rel="stylesheet" href="css/datepicker.min.css" type="text/css">

  <link rel="icon" type="image/png" href="images/favicon.png">

</head>

<body>

  <div class="text-center mt-5">
    <h2 class="font-weight-light">JKU Room Search</h2>
    <h6 class="font-weight-light">SPACE FOR FREE ROOMS</h6>
  </div>

  <div class="container py-3">
    <form>
      <div class="row d-flex justify-content-center">

        <div class="col-auto-shrink m-3">
          <div id="inputDatePicker" style="min-width: 250px; min-height: 250px;"></div>
        </div>

        <div class="col-md-3 m-3">
          <div class="form-row form-group">
            <label for="roomStartTimePicker">I need a room from</label>
            <select class="form-control" id="inputStartTimePicker">
              <option></option>
            </select>
          </div>
          <div class="form-row form-group">
            <label for="roomEndTimePicker">and at least until <span class="small pl-2">(optional)</span></label>
            <select class="form-control" id="inputEndTimePicker">
              <option>doesn't matter</option>
            </select>
          </div>
          <div class="form-row pt-4">
            <button type="submit" class="btn btn-primary btn-block">Search for free rooms</button>
          </div>
        </div>

      </div>
    </form>
  </div>

  <div class="container py-3">
    <div class="row">
      <div class="col-md-6 mx-auto table-responsive">

        <div id="resultTeaserBlock" class="text-center mb-5 pt-2 pb-1 bg-primary text-white">
          <h5 id="resultTeaserText" class="font-weight-light">I found free rooms :)</h5>
        </div>

        <table id="resultTable" class="table table-striped table-sm">
          <thead>
            <tr>
              <th scope="col"></th>
              <th scope="col">from</th>
              <th scope="col">until</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">S3 218</th>
              <td>8:30</td>
              <td>12:00</td>
            </tr>
            <tr>
              <th scope="row"></th>
              <td>15:30</td>
              <td>17:00</td>
            </tr>
            <tr>
              <th scope="row">BA 9901</th>
              <td>15:30</td>
              <td>-</td>
            </tr>
          </tbody>
        </table>

      </div>
    </div>
  </div>

  <script src="js/jquery-3.3.1.slim.min.js"></script>

  <script src="js/datepicker.min.js"></script>

  <script src="js/initialize.js"></script>
  <script src="js/search.js"></script>

</body>

</html>
